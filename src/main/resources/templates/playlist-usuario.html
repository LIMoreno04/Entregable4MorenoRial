<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Playlist de ' + ${usuario.nombre}">Playlist de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üéµ Mi Playlist</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/usuarios">Usuarios</a>
                <span class="navbar-text">
                    <img th:src="${usuario.avatar}" alt="Avatar" class="avatar-small me-2">
                    Playlist de <span th:text="${usuario.nombre}">Usuario</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>üéµ Playlist de <span th:text="${usuario.nombre}">Usuario</span></h2>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#agregarVideoModal">
                    ‚ûï Agregar Video
                </button>
            </div>
        </div>

        <div class="row mt-4" id="videosContainer">
            <div class="col-md-6 mb-4" th:each="video : ${videos}">
                <div class="card video-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${video.nombre}">Nombre del Video</h5>
                        <div class="embed-responsive embed-responsive-16by9 mb-3">
                            <iframe th:src="${video.url.replace('watch?v=', 'embed/')}"
                                    frameborder="0" allowfullscreen class="embed-responsive-item"></iframe>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-2"
                                        th:onclick="'likeVideo(' + ${video.id} + ')'">
                                    üëç <span th:text="${video.likes}">0</span>
                                </button>
                                <button class="btn btn-sm" th:classappend="${video.favorito} ? 'btn-warning' : 'btn-outline-warning'"
                                        th:onclick="'toggleFavorito(' + ${video.id} + ')'">
                                    ‚≠ê Favorito
                                </button>
                            </div>
                            <div class="text-end">
                                <small class="text-muted">
                                    üëÅÔ∏è <span th:text="${#numbers.formatInteger(video.originalViews, 0, 'COMMA')}">0</span><br>
                                    ‚ù§Ô∏è <span th:text="${#numbers.formatInteger(video.originalLikes, 0, 'COMMA')}">0</span>
                                </small>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger mt-2"
                                th:onclick="'eliminarVideo(' + ${video.id} + ')'">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay videos -->
        <div class="text-center mt-5" th:if="${#lists.isEmpty(videos)}">
            <h4>Esta playlist est√° vac√≠a</h4>
            <p>Agrega el primer video a la playlist de <span th:text="${usuario.nombre}">este usuario</span></p>
        </div>
    </div>

    <!-- Modal Agregar Video -->
    <div class="modal fade" id="agregarVideoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Video a la Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreVideo" class="form-label">Nombre del Video</label>
                        <input type="text" class="form-control" id="nombreVideo" required>
                    </div>
                    <div class="mb-3">
                        <label for="urlVideo" class="form-label">URL del Video</label>
                        <input type="url" class="form-control" id="urlVideo" placeholder="https://youtu.be/..." required>
                        <div class="form-text">Soporta YouTube y Vimeo</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarVideo()">Agregar Video</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let usuarioId = /*[[${usuario.id}]]*/ 1;

        function agregarVideo() {
            const nombre = document.getElementById('nombreVideo').value;
            const url = document.getElementById('urlVideo').value;

            if (!nombre || !url) {
                alert('Por favor completa todos los campos');
                return;
            }

            fetch(`/api/usuarios/${usuarioId}/videos`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nombre, url })
            })
            .then(response => response.json())
            .then(data => {
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al agregar el video');
            });
        }

        function likeVideo(id) {
            fetch(`/api/videos/${id}/like`, { method: 'POST' })
                .then(response => response.json())
                .then(data => location.reload());
        }

        function toggleFavorito(id) {
            fetch(`/api/videos/${id}/favorito`, { method: 'POST' })
                .then(response => response.json())
                .then(data => location.reload());
        }

        function eliminarVideo(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este video?')) {
                fetch(`/api/videos/${id}`, { method: 'DELETE' })
                    .then(() => location.reload());
            }
        }
    </script>
</body>
</html>
